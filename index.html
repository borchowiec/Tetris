<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet"/>
    <script src="boards.js"></script>
    <script src="gameMechanics.js"></script>
    <script src="blockBuilder.js"></script>
    <script src="gameplay.js"></script>
</head>
<body>

    <div style="position: absolute; left: 50%;">
        <div class="game-over-panel">
            <h2>Game Over</h2>
            <h3>Earned <span id="earned-points"></span> points!</h3>
        </div>
    </div>

    <div class="container">
        <div class="board"></div>
        <div class="right-panel">
            <div class="next-block-panel"></div>
            <div class="next-lvl">
                <span>Level </span><span id="lvl">1</span>
            </div>
            <div class="points">
                <span id="points">0</span><span> PKT</span>
            </div>
        </div>
    </div>

</body>
</html>
